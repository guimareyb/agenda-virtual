<div class="mb-5">
    <h3>Mis contactos</h3>

    <div class="mt-3 d-flex justify-content-between">
        
        <form action="" style="max-width: 450px;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar por nombre" name="q">
                <button class="btn btn-primary">
                    Buscar
                </button>
            </div>
        </form>
        
        <button class="btn btn-outline-primary"  routerLink="/new">
            Nuevo Contacto
        </button>
    </div>
</div>


<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EMAIL</th>
            <th>FECHA CREACIÃ“N</th>
            <th></th>
        </tr>
    </thead>
    <TBody>
        @for (contact of contacts; track contact.id) {
            <tr>
                <td>{{contact.id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.createAt | date:'dd/MM/yyyy hh:mm a'}}</td>
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn btn-primary" [routerLink]="[contact.id, 'edit']">
                            Editar
                        </button>
                        <button class="btn btn-danger" (click)="deleteContact(contact)">
                            Eliminar
                        </button>
                    </div>
                </td>
            </tr>
        }
    </TBody>
</table>
